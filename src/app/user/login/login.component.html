<h2>Bienvenido</h2>
<form [formGroup]="userForm" (ngSubmit)=login()>
	<label>Usuario: 
		<input type="text" formControlName="user" required>
	</label>
	<label>Contraseña: 
		<input type="password" formControlName="pass" required>
	</label>
	<button type="submit" [disabled]="!userForm.valid" class="sButton" >Entrar</button>
</form>
<div class="message">
	<p>Contenedor de un color u otro según si login ok</p>
</div>
