<div *ngIf="bedBase; else notFound">
	<h2>{{bedBase.id}}</h2>
	<!--TODO: src-data descargada de MOngo-->
	<img src="{{bedBase.img}}" width="500" height="500">
	<span>{{bedBase.prize}}</span>
	<p>{{bedBase.description}}</p>
</div>

<div *ngIf="bedBase">
	<input type="text" [(ngModel)]=bedBase.id>
	<input type="text" [(ngModel)]=bedBase.prize>
	<textarea rows="10" cols="50" [(ngModel)]=bedBase.description></textarea>
</div>
<div>
	<button (click)="editProduct()">Editar</button>
	<button (click)="deleteProduct()">Eliminar</button>
</div>
<ng-template #notFound>
	<span class="notFound">No existe el producto consultado.</span>
</ng-template>
