<div *ngIf="mattress; else notFound">
	<h2>{{mattress.id}}</h2>
	<!--TODO: src-data descargada de MOngo-->
	<img src="/assets/img/feather.jpg" width="500" height="500">
	<span>{{mattress.prize}}</span>
	<p>{{mattress.description}}</p>
</div>

<ng-template #notFound>
	<span class="notFound">No existe el producto consultado.</span>
</ng-template>
