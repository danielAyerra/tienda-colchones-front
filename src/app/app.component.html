  <ul class="sideul">

      <a class="sidea" routerLink="/">Inicio</a>
    </li>

    <li class="sideli" *ngIf="!cookieExist">
      <a class="sidea" routerLink="/login">Login</a>
    </li>
    <!--If cookie exist, user is logged. Thus, this link is shown-->
    <li class="sideli" *ngIf="cookieExist">
      <a class="sidea" routerLink="/" (click)="logOut()">Logout</a>
    </li> 
  </ul>
